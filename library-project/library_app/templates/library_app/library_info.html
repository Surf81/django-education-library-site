{% extends 'base.html' %} 

{% block title %}{{ title }}{% endblock title %} 

{% block content %}
<h1>Информация</h1>
<p>
  Всего в библиотеке имеется {{ countbook }} книг на сумму {{ totalprice }}

{% block script %}
<script>

    document.querySelector('#menu-library-info').classList.add("active")
  }); 
</script>
{% endblock script %}
